components:
  schemas:
    Atencion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        fecha_atencion:
          type: string
          format: date-time
          readOnly: true
        id_funcionario:
          type: integer
        id_turno:
          type: integer
      required:
      - fecha_atencion
      - id
      - id_funcionario
      - id_turno
    Funcionario:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        usario:
          type: string
          maxLength: 50
        password:
          type: string
          maxLength: 255
        nombre:
          type: string
          maxLength: 100
        telefono:
          type: string
          nullable: true
          maxLength: 10
        email:
          type: string
          format: email
          nullable: true
          maxLength: 100
        fecha_creacion:
          type: string
          format: date-time
          readOnly: true
        fecha_edicion:
          type: string
          format: date-time
          readOnly: true
      required:
      - fecha_creacion
      - fecha_edicion
      - id
      - nombre
      - password
      - usario
    PatchedAtencion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        fecha_atencion:
          type: string
          format: date-time
          readOnly: true
        id_funcionario:
          type: integer
        id_turno:
          type: integer
    PatchedFuncionario:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        usario:
          type: string
          maxLength: 50
        password:
          type: string
          maxLength: 255
        nombre:
          type: string
          maxLength: 100
        telefono:
          type: string
          nullable: true
          maxLength: 10
        email:
          type: string
          format: email
          nullable: true
          maxLength: 100
        fecha_creacion:
          type: string
          format: date-time
          readOnly: true
        fecha_edicion:
          type: string
          format: date-time
          readOnly: true
    PatchedPuesto:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        fecha_ingreso:
          type: string
          format: date-time
          readOnly: true
        fecha_salida:
          type: string
          format: date-time
          nullable: true
        id_funcionario:
          type: integer
        id_ventanilla:
          type: integer
    PatchedTurno:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        turno:
          type: string
          maxLength: 20
        fecha_turno:
          type: string
          format: date-time
          readOnly: true
        id_usuario:
          type: integer
        tipo_turno:
          type: integer
        estado:
          type: integer
        tipo_tramite:
          type: integer
    PatchedUsuario:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nombre:
          type: string
          maxLength: 100
        cedula:
          type: string
          maxLength: 20
        telefono:
          type: string
