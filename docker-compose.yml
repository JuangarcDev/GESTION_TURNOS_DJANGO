version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: gestion_turnos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234jcgg
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=gestion_turnos_db
      - DB_USER=postgres
      - DB_PASSWORD=1234jcgg

volumes:
  postgres_data: